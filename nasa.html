<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nasastylesheet.css">
    <title>NASA Blog</title>
</head>
<body>
    <h1>NASA Blog</h1>
    <div class="image-class">
        <img src="universe.webp" alt="Image of Galaxy">
        <div>Centered</div>
    </div>
    <section class="container-box">
        <section class="info">
            <h2>Social Media</h2>
            <span>Twitter - @nasa</span>
            <span>Facebook - fb.com/nasa</span> 
            <span>Instagram - @nasa</span>
            <span>Youtube - youtube.com/NASA</span>
        </section>
        <section class="info">
            <h2>Office Info</h2>
            <span>Public Communications Office</span> 
            <span>NASA Headquarters </span>
            <span>300 E. Street SW, Suite 5R30 </span>
            <span>Washington,DC 20546 </span>
            <span>(202) 358-0001 (office) </span>
            <span>(202) 358-4338 (fax)</span>
        </section>
        <section class="info">
            <h2>Contact Info</h2>
            <section class="input-info">
                <label for="name-input">Name</label>
                <input type="text">
                <br>
                <label for="message">Message</label>
                <textarea name="" id="" cols="20" rows="4"></textarea>
            </section>
        </section>
    </section>
    
</body>
</html>
